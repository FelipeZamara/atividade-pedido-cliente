<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURGÉTIS</title>
</head>
<body>
    <p>Pedido: <span id="pedido"></span></p>
    <p>Preço total: <span id="total"></span></p>
    
    <script>

        let amburgi = prompt("Digite o numero de uma das opções de hamburguer a seguir:             X1(1) = 1.36     X2(2) = 2.31     X3(3) = 2.81     X4(4) = 3.21.")
        let acompanhante = prompt("Digite o numero de uma das opções de companhamento a seguir: Nuggets(1) = 3.69     Fritas(2) = 1.58.")
        let bebes = prompt("Digite o numero de uma das opções de bebida a seguir:                   Coca-cola(1) = 1.48     Fanta(2) = 2.58     Água(3) = 0.98.")
        let preco1 = 0;
        let preco2 = 0;
        let preco3 = 0;
        let precopoggers = 0;

        switch (amburgi) {
            case "1":
                preco1 = 1.36
                amburgi = "x1"
                break;
                case "2":
                    preco1 = 2.31
                    amburgi = "x2"
                    break;
                    case "3":
                        preco1 = 2.81
                        amburgi = "x3"
                        break;
                        case "4":
                            preco1 = 3.21
                            amburgi = "x4"
                            break;
                 default:
                amburgi = "opção invalida"
                break;
        }
        switch (acompanhante) {
            case "1":
                preco2 = 3.69
                acompanhante = "nuggets"
                break;
                case "2":
                    preco2 = 1.58
                    acompanhante = "fritas"
                    break;
        
            default:
                acompanhante = "opção invalida"
                break;
        }
        switch (bebes) {
            case "1":
                preco3 = 1.48
                bebes = "coca-cola"
                break;
                case "2":
                    preco3 = 2.58
                    bebes = "fanta"
                    break;
                    case "3":
                        preco3 = 0.98
                        bebes = "agua"
                        break;
        default:
            bebes = "opção invalida"
                break;
        }
        precopoggers = preco1 + preco2 + preco3
        document.getElementById("pedido").innerHTML = amburgi + ", " + acompanhante + ", " + bebes + ".";
        document.getElementById("total").innerHTML = precopoggers.toFixed(2);

    </script>
</body>
</html>
